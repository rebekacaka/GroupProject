<body class="body">

	<div class="sign section--bg" data-bg="{{ url_for('static', filename='img/section/section.jpg') }}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form id="formReg" action="/register" class="sign__form" method="POST" validation>
							<h1 class="m-5 text-white" >Sign Up</h1>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="First Name" name="first_name">
							</div>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Last Name" name="last_name">
							</div>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Email" name="email">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Password" name="password"
									validation>
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Confirm Password"
									name="confirmpass" validation>
							</div>

							<button class="sign__btn" type="submit">Sign up</button>

							<span class="sign__delimiter">or</span>

							<span class="sign__text">Already have an account? <a href="/loginPage">Sign in!</a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const formReg = document.querySelector('#formReg');

		// Add an event listener to the form submit event.
		formReg.addEventListener('submit', function (event) {
			// Prevent the default form submission.
			event.preventDefault();

			// Get the form data.
			const formData = new FormData(formReg);

			// Send the form data to the server using a POST request.
			fetch('/register', {
				method: 'POST',
				body: formData
			})
				.then(response => response.json())
				.then(data => {
					if (data.valid) {
						window.location.href = data.path;
					} else {
						for (const field in data.errors) {
							const inputField = document.querySelector(`#formReg input[name="${field}"]`);
							inputField.value = ""
							inputField.placeholder = data.errors[field];
							inputField.classList.add('is-invalid');
						}
					}
				});
		});
	</script>
