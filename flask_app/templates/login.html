<body class="body">

	<div class="sign section--bg" data-bg="{{ url_for('static', filename='img/section/section.jpg') }}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form id="formLog" action="/login" method="post" class="sign__form">
							<h1 class="m-5 text-white">Sign In</h1>

							<div class="sign__group">
								<input type="text" name="email" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group">
								<input type="password" name="password" class="sign__input" placeholder="Password">
							</div>

							<button class="sign__btn" type="submit">Sign in</button>

							<span class="sign__delimiter">or</span>

							<span class="sign__text">Don't have an account? <a href="/registerPage">Sign up!</a></span>

							<!-- <span class="sign__text"><a href="forgot.html">Forgot password?</a></span> -->
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const formLog = document.querySelector('#formLog');

		// Add an event listener to the form submit event.
		formLog.addEventListener('submit', function (event) {
			// Prevent the default form submission.
			event.preventDefault();

			// Get the form data.
			const formData = new FormData(formLog);

			// Send the form data to the server using a POST request.
			fetch('/login', {
				method: 'POST',
				body: formData
			})
				.then(response => response.json())
				.then(data => {
					// If the form is valid, redirect the user to the success page.
					if (data.valid) {
						window.location.href = data.path;
					} else {
						// If the form is invalid, display the validation errors.
						for (const field in data.errors) {
							const inputField = document.querySelector(` #formLog input[name="${field}"]`);
							inputField.value = ""
							inputField.placeholder = data.errors[field];
							inputField.classList.add('is-invalid');
						}
					}
				});
		});
	</script>
